    <rect x="0" y="40" width="100" height="120" rx="22" fill="url(#robotGradient)" filter="url(#glow)" opacity="0.96"/>
    <rect x="2" y="42" width="96" height="116" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/>
