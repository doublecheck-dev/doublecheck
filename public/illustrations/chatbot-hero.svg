        <text x="74" y="19" font-family="system-ui" font-size="12" font-weight="700" text-anchor="middle" fill="white">Â¡Hola! ðŸ‘‹</text>
        
        <!-- Bot response with enhanced styling -->
        <rect x="8" y="38" width="98" height="30" rx="15" fill="#ffffff" stroke="url(#accentGradient)" stroke-width="1.5" filter="url(#glow)" opacity="0.98"/>
        <text x="57" y="57" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle" fill="#0f172a">Â¿CÃ³mo puedo ayudarte?</text>
        
        <!-- User message with gradient -->
        <rect x="18" y="76" width="94" height="30" rx="15" fill="url(#robotGradient)" filter="url(#glow)" opacity="0.92"/>
