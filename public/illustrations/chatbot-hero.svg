    <circle cx="65" cy="25" r="9" fill="#ffffff" filter="url(#glow)" stroke="rgba(148,206,16,0.3)" stroke-width="1"/>
    
    <!-- Iris with sophisticated animation -->
    <circle cx="35" cy="25" r="6" fill="url(#accentGradient)" opacity="0.9">
